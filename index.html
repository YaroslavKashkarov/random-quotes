<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Quotes</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <div class="container">
    <h1>Random Quotes</h1>
    <p class="quote" id="quote">Click the button to get a random quote</p>
    <p id="quote-author">(Autor)</p>
    <button class="btn" id="generate-btn">Generate Quote</button>
    <button id="toggle-favorite-btn" class="btn">Add to favorites</button>
  </div>

  <div class="favorites-container" id="favorites-container">
    <!-- Favorite quotes will be dynamically added here -->
  </div>
  <script type="module" src="/assets/js/script.js"></script>
</body>

</html>
